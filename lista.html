<!DOCTYPE html>
<html>
<head>
    <title>Lista de Dados</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container container-box">

    <h1 class="table table-striped table-hover">Lista de Valores</h1>

    <table class="table-striped table-hover">
        <thead class="table-primary">
            <tr>
                <th>Índice</th>
                <th>Valor</th>
            </tr>
        </thead>
 

        <tbody>
        {% for n in dados %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ n }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <h2>Estatísticas</h2>
    <ul>
        <li><strong>Total:</strong>{{ total }}</li>
        <li><strong>Média:</strong>{{ media }}</li>
        <li><strong>Quantidade:</strong>{{ quantidade }}</li>
    </ul>

    <a href="/" class="btn btn-secondary w-100">Voltar</a>
</div>
</body>
</html>
