<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Central de Atendimento - Abertura de Chamado0000000</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo">Central de Atendimento</div>
    <div class="subtitle">Registre seu chamado e nossa equipe entrará em contato o mais breve possível</div>

    <form action=" COLOCAR LINK AQUI " method="POST">
        <label>Nome</label>
        <input type="text" name="nome" required>

        <label>E-mail</label>
        <input type="text" name="email" required>

        <label>Descrição do problema</label>
        <textarea name="descricao" required></textarea>

        <label>Prioridade</label>
        <select name="prioridade" required>
          <option value="">Selecione...</option>
          <option value="Baixa">Baixa</option>
          <option value="Média">Média</option>
          <option value="Alta">Alta</option>
        </select>

        <button type="submit">Enviar Chamado</button>
    </form>

    <div class="footer">
      Central de Atendimento - Todos os direitos reservados
    </div>
</body>
</html>
